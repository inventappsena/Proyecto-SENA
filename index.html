<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raíces - Tienda Local</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #app-iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <p>Cargando Raíces...</p>
    </div>
    <iframe 
        id="app-iframe"
        src="https://script.google.com/macros/s/AKfycbw4OiL8P7HRRrTwbCuFggOPtmYdZYYldz0A_k_crqyMK3Q_xkWgLAqd6rjgoTIGHZV5/exec"
        onload="document.getElementById('loading').style.display='none'">
    </iframe>
</body>
</html>
